<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('mousemove', (e) => {
        document.body.style.setProperty('--mx', `${e.clientX - (window.innerWidth / 2)}px`);
        document.body.style.setProperty('--my', `${e.clientY - (window.innerHeight / 2)}px`);
      });
    </script>
  </body>
</html>
